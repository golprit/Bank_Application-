                        </div>
                        <div class="input-box">

                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" name="ps" maxlength="10" required>
                            <label>password</label>
                        </div>
                        <input type="submit" name="submit" class="btn">
                    </form>
                </div>
            </div>
            <script src="script.js"></script>

</html>
