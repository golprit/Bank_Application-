<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier Login - Bank Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 350px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #1976d2;
      outline: none;
    }

    .btn-login {
      width: 100%;
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #0d47a1;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #1976d2;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Cashier Login</h2>
    <form action="login" method="post">
      <div class="form-group">
        <label for="username">Cashier ID</label>
        <input type="text" id="username" name="email" placeholder="Enter your ID" required>
      </div>
      <div class="form-group">
        <label for="password">PIN/Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your PIN" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="extra-links">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>
</body>
</html>
